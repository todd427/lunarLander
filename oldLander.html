<!DOCTYPE html>
<html>
<head>
    <title>Lunar Lander</title>
    <style>
        body {
            font-family: monospace;
        }
        game-output {
            white-space: pre; /* Preserve whitespace for output formatting */
        }
    </style>
</head>
<body>
    <h1>Lunar Lander</h1>
    <input type="number" id="burnInput" min="0" value="0">
    <button onclick="burnFuel()">Burn!</button>
    burnfuel() {
    const burn = parseInt(document.getElementById("burnInput").value);
    game.play(burn);
    }
    <div id="game-output"></div>
    <script>
        // JavaScript code will go here
        class LunarLander {
    constructor() {
      this.height = 2500;
      this.speed = -450;
      this.acc = -5;
      this.fuel = 600;
      this.landing = true;
      this.outputDiv = document.getElementById("game-output");
    }

    play(burn) {
      this.outputDiv.innerHTML = "Height\tSpeed\tFuel<br>";
      while (this.landing) {
        //const burn = parseInt(prompt("Burn? "));
        //const burn = 10;
        this.fuel -= burn;

        if (this.fuel > 0) {
          this.speed += burn + this.acc;
          this.height += this.speed;

          if (this.height <= 0) {
            if (this.speed <= 0 && this.speed >= -5) {
              this.outputDiv.innerHTML += "<br><br>Congratulations!<br>The Eagle has landed!";
              this.landing = false;
              break;
            } else {
              this.outputDiv.innerHTML += "<br><br>Too Bad!<br>You crashed! (Speed too high)";
              this.landing = false;
            }
          }
        } else {
          this.outputDiv.innerHTML += "<br><br>Too Bad!<br>You crashed! (Out of fuel)";
          this.landing = false;
        }

        this.outputDiv.innerHTML += `${this.height}\t${this.speed}\t${this.fuel}<br>`;
      }
  }
}

const game = new LunarLander();
//game.play();
    </script>
</body>
</html>
